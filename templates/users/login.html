{% block container %}

        <p class="alert alert-danger">

    {% endif%}
    <form class="text-center" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control mb-2" type="text" placeholder="Username" name="username" />

{% endblock %}
